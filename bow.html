<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bow.css">
    <title>Bow Target Practice</title>
</head>

<body>
    <header>
        <p>Bow's Game</p>
        <button onclick="resetGame()">‚ü≥</button>
        <p>Score : <span id="score">0</span></p>
        <p><span id="arrowsLeft"></span> arrow<span id="s"></span> left</p>
    </header>

    <div id="gameArea">
        <div id="wall"></div>
        <div id="sun"></div>

        <div id="ground">
            <div id="target">
                <div class="targetRing">1</div>
                <div class="targetRing">2</div>
                <div class="targetRing">3</div>
                <div class="targetRing">4</div>
                <div class="targetRing">5</div>
                <div class="targetRing">6</div>
                <div class="targetRing">7</div>
                <div class="targetRing">8</div>
                <div class="targetRing">9</div>
                <div class="targetRing">10</div>
                <div id="targetStand"></div>
            </div>
        </div>

        <div id="crosshair"></div>
    </div>

    <script src="bow.js"></script>
</body>

</html>
